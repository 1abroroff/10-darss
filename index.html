<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10-dars</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wriper container">  
    <div class="box">
                    <h1 class="first-text">Account settings</h1>
        <div class="box-2">
                    <img class="img_site" 
                    src="/img/avatar.jpg"
                    alt="photo">
            <form 
                    class="main_form">
                        <div class="first_lobel">
                            <label class="main_label" for="user"> USERNAME</label>
                            <br/>
                            <input
                            class="first-input"
                            type="text"
                            id="user"
                            placeholder="Enter your username"
                            />
                            <hr/>
                        </div>
                        <div class="lobell">
                            <div>
                            <label class="main-label" for="fname">FIRST NAME</label>
                
                            <input
                                class="imput-2"
                                type="name"
                                id="fname"
                                placeholder="Enter your first name"/>
                            <hr />
                            </div>
                
                            <div>
                            <label class="main-label" for="lname"> LAST NAME</label>
                
                            <input
                                class="imput-2"
                                type="text"
                                id="lname"
                                placeholder="Enter your last name"/>
                            <hr />
                            </div>
                        </div> 
                        <div class="lobel-4">
                            <label class="main_label" for="email"> EMAIL</label>
                            <br/>
                            <input
                            class="first-input"
                            type="email"
                            id="email"
                            placeholder="Enter your email"
                            />
                            <hr/>
                        </div>
                        <div class="lobel-4">
                            <label class="main-label" for="bio"> BIO</label>
                            <br />
                            <textarea
                            class="main_label"
                            name="Bio"
                            id="bio"
                            cols="57"
                            rows="10"
                            placeholder="Tell us about yourself"
                            ></textarea>
                        </div>
            </form>
        
                    
                    
        </div>           
            <div class="more">
                <a class="more-1" href="#">CANCEL</a>
                <a class="more-2" href="#">SAVE</a>
            </div>   
        
    </div>
</div>
</body>
</html>
